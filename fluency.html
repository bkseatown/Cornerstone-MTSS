<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluency Sprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="fluency-page">
    <header class="fluency-header">
        <div>
            <h1>Fluency Sprint</h1>
            <p class="fluency-subtitle">Timed 1- and 2-minute decodable passages with ORF tracking.</p>
        </div>
        <div class="header-actions">
            <a class="link-btn" href="index.html">Decode the Word</a>
            <a class="link-btn" href="cloze.html">Cloze</a>
            <a class="link-btn" href="madlibs.html">Mad Libs</a>
            <a class="link-btn" href="comprehension.html">Comprehension</a>
        </div>
    </header>

    <main class="fluency-main">
        <section class="fluency-panel fluency-reading">
            <div class="fluency-panel-header">
                <div>
                    <h2 id="fluency-title">Passage</h2>
                    <span id="fluency-meta" class="muted"></span>
                </div>
                <div class="fluency-controls">
                    <select id="fluency-grade" aria-label="Grade band"></select>
                    <select id="fluency-lexile" aria-label="Lexile band"></select>
                    <select id="fluency-select" aria-label="Choose passage"></select>
                </div>
            </div>
            <div id="fluency-passage" class="fluency-passage"></div>
        </section>

        <section class="fluency-panel fluency-tools">
            <div class="fluency-hud">
                <div class="fluency-hud-item">ðŸª™ Coins <strong id="fluency-coins">0</strong></div>
                <div class="fluency-hud-item">ðŸ”¥ Streak <strong id="fluency-streak">0</strong></div>
            </div>
            <div class="fluency-timer">
                <div id="fluency-timer-display" class="fluency-timer-display">1:00</div>
                <div class="fluency-timer-controls">
                    <button id="fluency-start" class="primary-btn" type="button">Start</button>
                    <button id="fluency-pause" class="secondary-btn" type="button">Pause</button>
                    <button id="fluency-reset" class="secondary-btn" type="button">Reset</button>
                </div>
                <div class="fluency-timer-set">
                    <label for="fluency-minutes">Timer length</label>
                    <select id="fluency-minutes">
                        <option value="60">1 minute</option>
                        <option value="120">2 minutes</option>
                    </select>
                </div>
            </div>
            <div class="fluency-score">
                <label>Words read</label>
                <input id="fluency-words" type="number" min="0" placeholder="0" />
                <label>Errors</label>
                <input id="fluency-errors" type="number" min="0" placeholder="0" />
                <label>ORF goal (teacher set)</label>
                <input id="fluency-goal" type="number" min="0" placeholder="0" />
                <div class="fluency-score-output">ORF Score: <strong id="fluency-score">0</strong></div>
            </div>
            <div class="fluency-actions">
                <button id="fluency-check" class="primary-btn" type="button">Score & Award</button>
            </div>
            <div id="fluency-feedback" class="fluency-feedback" aria-live="polite"></div>
        </section>
    </main>

    <script src="fluency.js"></script>
</body>
</html>
