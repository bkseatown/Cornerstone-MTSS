<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehension Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
 </head>
<body class="comprehension-page">
    <header class="comp-header">
        <div>
            <h1>Comprehension Quest</h1>
            <p class="comp-subtitle">Read the passage, then answer inference and detail questions.</p>
        </div>
        <div class="header-actions">
            <a class="link-btn" href="index.html">Decode the Word</a>
            <a class="link-btn" href="cloze.html">Cloze</a>
            <a class="link-btn" href="madlibs.html">Mad Libs</a>
            <a class="link-btn" href="fluency.html">Fluency</a>
        </div>
    </header>

    <main class="comp-main">
        <section class="comp-panel comp-reading">
            <div class="comp-panel-header">
                <div>
                    <h2 id="comp-title">Passage</h2>
                    <span id="comp-meta" class="muted"></span>
                </div>
                <div class="comp-controls">
                    <select id="comp-grade" aria-label="Grade band"></select>
                    <select id="comp-lexile" aria-label="Lexile band"></select>
                    <button id="comp-shuffle" class="secondary-btn" type="button">Shuffle</button>
                </div>
            </div>
            <div id="comp-passage" class="comp-passage"></div>
        </section>

        <section class="comp-panel comp-questions">
            <div class="comp-hud">
                <div class="comp-hud-item">ðŸª™ Coins <strong id="comp-coins">0</strong></div>
                <div class="comp-hud-item">ðŸ”¥ Streak <strong id="comp-streak">0</strong></div>
            </div>
            <div id="comp-questions-list" class="comp-question-list"></div>
            <div class="comp-actions">
                <button id="comp-check" class="primary-btn" type="button">Check Answers</button>
                <button id="comp-reset" class="secondary-btn" type="button">Reset</button>
            </div>
            <div id="comp-feedback" class="comp-feedback" aria-live="polite"></div>
        </section>
    </main>

    <script src="comprehension.js"></script>
</body>
</html>
