<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORNERSTONE MTSS - Student Quick Math Placement</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css?v=6393551e" />
    <link rel="stylesheet" href="home-v2.css?v=step18theme4" />
    <style>
      body.cs-mp-page {
        overflow-x: clip;
      }

      .cs-mp-main {
        width: min(920px, calc(100% - 1rem));
        margin: 1rem auto 1.5rem;
      }

      .cs-mp-shell {
        border: var(--cs-hv2-card-border);
        border-radius: var(--cs-hv2-card-radius-current);
        background: var(--cs-hv2-color-surface);
        box-shadow: var(--cs-hv2-card-shadow);
        padding: var(--cs-hv2-space-xl);
        display: grid;
        gap: var(--cs-hv2-space-m);
        min-height: min(76svh, 820px);
      }

      .cs-mp-step {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: var(--cs-hv2-type-meta);
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .cs-mp-title {
        margin: 0;
        font-size: clamp(1.85rem, 3.2vw, 2.55rem);
        line-height: 1.12;
        letter-spacing: -0.01em;
      }

      .cs-mp-subtitle {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: var(--cs-hv2-type-subtitle);
        line-height: 1.5;
      }

      .cs-mp-problem {
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: var(--cs-hv2-radius-card-tight);
        background: color-mix(in srgb, var(--cs-hv2-color-surface) 90%, var(--cs-hv2-color-secondary) 10%);
        box-shadow: var(--cs-hv2-shadow-soft);
        padding: var(--cs-hv2-space-l);
        display: grid;
        gap: var(--cs-hv2-space-s);
      }

      .cs-mp-problem h3 {
        margin: 0;
        font-size: 1.18rem;
        line-height: 1.3;
      }

      .cs-mp-problem p {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        line-height: 1.45;
      }

      .cs-mp-choice-grid {
        display: grid;
        gap: var(--cs-hv2-space-s);
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .cs-mp-btn {
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: var(--cs-hv2-btn-radius-current);
        background: var(--cs-hv2-color-surface);
        color: var(--cs-hv2-color-text);
        font-size: 1rem;
        font-weight: 700;
        padding: 0.85rem 0.94rem;
        cursor: pointer;
        transition: transform var(--cs-hv2-motion-duration) var(--cs-hv2-motion-ease),
          box-shadow var(--cs-hv2-motion-duration) var(--cs-hv2-motion-ease);
      }

      .cs-mp-btn:hover,
      .cs-mp-btn:focus-visible {
        transform: translateY(-1px);
        box-shadow: var(--cs-hv2-shadow-soft);
      }

      .cs-mp-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .cs-mp-btn-primary {
        border-color: transparent;
        background: var(--cs-hv2-btn-primary-fill);
        color: #fff;
      }

      .cs-mp-btn-quiet {
        background: transparent;
      }

      .cs-mp-actions {
        display: grid;
        gap: var(--cs-hv2-space-s);
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .cs-mp-input,
      .cs-mp-textarea {
        width: 100%;
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: 0.84rem;
        background: #fff;
        color: var(--cs-hv2-color-text);
        font-size: 1rem;
        line-height: 1.45;
        padding: 0.7rem 0.78rem;
        box-sizing: border-box;
      }

      .cs-mp-textarea {
        resize: vertical;
        min-height: 108px;
      }

      .cs-mp-form-grid {
        display: grid;
        gap: var(--cs-hv2-space-s);
      }

      .cs-mp-form-row {
        display: grid;
        gap: 0.38rem;
      }

      .cs-mp-form-row label {
        font-weight: 700;
        font-size: 0.95rem;
      }

      .cs-mp-check-grid {
        display: flex;
        flex-wrap: wrap;
        gap: var(--cs-hv2-space-s);
      }

      .cs-mp-check-item {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: 999px;
        background: var(--cs-hv2-color-surface);
        padding: 0.34rem 0.66rem;
        font-weight: 700;
      }

      .cs-mp-choice-btn {
        text-align: left;
      }

      .cs-mp-choice-btn-active {
        border-color: color-mix(in srgb, var(--cs-hv2-color-primary) 55%, var(--cs-hv2-color-outline));
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--cs-hv2-color-focus) 60%, transparent);
      }

      .cs-mp-message {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: 0.94rem;
        font-weight: 700;
      }

      .cs-mp-summary {
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: var(--cs-hv2-radius-card-tight);
        background: var(--cs-hv2-color-surface);
        box-shadow: var(--cs-hv2-shadow-soft);
        padding: var(--cs-hv2-space-m);
        display: grid;
        gap: var(--cs-hv2-space-xs);
      }

      .cs-mp-summary-row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: var(--cs-hv2-space-s);
        padding: 0.34rem 0;
        border-bottom: 1px solid color-mix(in srgb, var(--cs-hv2-color-outline) 72%, transparent);
      }

      .cs-mp-summary-row:last-child {
        border-bottom: 0;
      }

      .cs-mp-summary-label {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: 0.96rem;
        line-height: 1.35;
      }

      .cs-mp-summary-value {
        margin: 0;
        font-size: 1.08rem;
        font-weight: 800;
      }

      .cs-mp-download-status {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: 0.9rem;
        font-weight: 700;
      }

      @media (max-width: 767px) {
        .cs-mp-main {
          width: calc(100% - 0.75rem);
          margin-top: 0.7rem;
        }

        .cs-mp-shell {
          padding: var(--cs-hv2-space-l);
          min-height: 0;
        }

        .cs-mp-actions,
        .cs-mp-choice-grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }
    </style>
    <script src="platform.js?v=step18-themestudio1" defer></script>
    <script src="math-placement.js?v=step9math1" defer></script>
  </head>
  <body class="cs-hv2-page cs-hv2-enabled cs-mp-page force-light look-35">
    <header>
      <div class="header-top">
        <h1>
          <a href="index.html">CORNERSTONE MTSS</a>
        </h1>
        <nav class="header-actions" aria-label="Primary">
          <a class="link-btn" href="student-hub.html">Student Hub</a>
        </nav>
      </div>
    </header>

    <main class="cs-mp-main">
      <section class="cs-mp-shell" id="mathPlacementRoot" aria-live="polite" aria-atomic="true"></section>
    </main>
  </body>
</html>
