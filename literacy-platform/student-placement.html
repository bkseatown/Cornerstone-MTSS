<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORNERSTONE MTSS - Student Quick Literacy Placement</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css?v=6393551e" />
    <link rel="stylesheet" href="home-v2.css?v=step7placement1" />
    <style>
      body.cs-sp-page {
        overflow-x: clip;
      }

      .cs-sp-main {
        width: min(900px, calc(100% - 1rem));
        margin: 1rem auto 1.5rem;
      }

      .cs-sp-shell {
        border: var(--cs-hv2-card-border);
        border-radius: var(--cs-hv2-card-radius-current);
        background: var(--cs-hv2-color-surface);
        box-shadow: var(--cs-hv2-card-shadow);
        padding: var(--cs-hv2-space-xl);
        display: grid;
        gap: var(--cs-hv2-space-m);
        min-height: min(74svh, 780px);
      }

      .cs-sp-step {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: var(--cs-hv2-type-meta);
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .cs-sp-title {
        margin: 0;
        font-size: clamp(1.85rem, 3.2vw, 2.55rem);
        line-height: 1.12;
        letter-spacing: -0.01em;
      }

      .cs-sp-subtitle {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: var(--cs-hv2-type-subtitle);
        line-height: 1.5;
      }

      .cs-sp-focus {
        margin: var(--cs-hv2-space-xs) 0 0;
      }

      .cs-sp-letter,
      .cs-sp-word,
      .cs-sp-sentence {
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: var(--cs-hv2-radius-card-tight);
        background: color-mix(in srgb, var(--cs-hv2-color-surface) 90%, var(--cs-hv2-color-secondary) 10%);
        box-shadow: var(--cs-hv2-shadow-soft);
        padding: var(--cs-hv2-space-l);
        text-align: center;
      }

      .cs-sp-letter {
        font-size: clamp(3rem, 8vw, 4rem);
        font-weight: 800;
        line-height: 1;
        text-transform: lowercase;
      }

      .cs-sp-word {
        font-size: clamp(2rem, 5vw, 2.9rem);
        font-weight: 800;
        line-height: 1.1;
        letter-spacing: 0.08em;
        text-transform: lowercase;
      }

      .cs-sp-sentence {
        text-align: left;
        font-size: 1.2rem;
        line-height: 1.45;
        font-weight: 700;
      }

      .cs-sp-word-placeholder {
        letter-spacing: 0.32em;
      }

      .cs-sp-option-grid {
        display: grid;
        gap: var(--cs-hv2-space-s);
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .cs-sp-btn {
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: var(--cs-hv2-btn-radius-current);
        background: var(--cs-hv2-color-surface);
        color: var(--cs-hv2-color-text);
        font-size: 1rem;
        font-weight: 700;
        padding: 0.86rem 0.92rem;
        cursor: pointer;
        transition: transform var(--cs-hv2-motion-duration) var(--cs-hv2-motion-ease),
          box-shadow var(--cs-hv2-motion-duration) var(--cs-hv2-motion-ease),
          background-color var(--cs-hv2-motion-duration) var(--cs-hv2-motion-ease);
      }

      .cs-sp-btn:hover,
      .cs-sp-btn:focus-visible {
        transform: translateY(-1px);
        box-shadow: var(--cs-hv2-shadow-soft);
      }

      .cs-sp-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .cs-sp-btn-primary {
        border-color: transparent;
        background: var(--cs-hv2-btn-primary-fill);
        color: #fff;
      }

      .cs-sp-actions {
        display: grid;
        gap: var(--cs-hv2-space-s);
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .cs-sp-summary {
        border: 1px solid var(--cs-hv2-color-outline);
        border-radius: var(--cs-hv2-radius-card-tight);
        background: var(--cs-hv2-color-surface);
        box-shadow: var(--cs-hv2-shadow-soft);
        padding: var(--cs-hv2-space-m);
        display: grid;
        gap: var(--cs-hv2-space-xs);
      }

      .cs-sp-summary-row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: var(--cs-hv2-space-s);
        padding: 0.3rem 0;
        border-bottom: 1px solid color-mix(in srgb, var(--cs-hv2-color-outline) 70%, transparent);
      }

      .cs-sp-summary-row:last-child {
        border-bottom: 0;
      }

      .cs-sp-summary-label {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: 0.95rem;
        line-height: 1.35;
      }

      .cs-sp-summary-value {
        margin: 0;
        font-size: 1.06rem;
        font-weight: 800;
        line-height: 1.3;
      }

      .cs-sp-note {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: 0.95rem;
        line-height: 1.45;
      }

      .cs-sp-download-status {
        margin: 0;
        color: var(--cs-hv2-color-muted);
        font-size: 0.9rem;
        font-weight: 700;
      }

      @media (max-width: 767px) {
        .cs-sp-main {
          width: calc(100% - 0.75rem);
          margin-top: 0.7rem;
        }

        .cs-sp-shell {
          padding: var(--cs-hv2-space-l);
          min-height: 0;
        }

        .cs-sp-word {
          letter-spacing: 0.05em;
        }
      }
    </style>
    <script src="platform.js?v=audio-silence" defer></script>
    <script src="student-placement.js?v=step7placement1" defer></script>
  </head>
  <body class="cs-hv2-page cs-hv2-enabled cs-sp-page force-light look-35">
    <header>
      <div class="header-top">
        <h1>
          <a href="index.html">CORNERSTONE MTSS</a>
        </h1>
        <nav class="header-actions" aria-label="Primary">
          <a class="link-btn" href="student-hub.html">Student Hub</a>
        </nav>
      </div>
    </header>

    <main class="cs-sp-main">
      <section class="cs-sp-shell" id="studentPlacementRoot" aria-live="polite" aria-atomic="true"></section>
    </main>
  </body>
</html>
