<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decode the Word</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Lexend:wght@400;600&display=swap" rel="stylesheet">
</head>

<body tabindex="-1">

  <!-- Focus anchor to restore keyboard input -->
  <div id="focus-anchor" tabindex="-1" aria-hidden="true"></div>

  <!-- Banner -->
  <div id="banner" class="banner hidden"></div>

  <header>
    <h1>Decode the Word</h1>

    <div class="controls">
      <button id="case-toggle">abc</button>
      <button id="teacher-btn">ðŸŽ“</button>

      <label>Focus</label>
      <select id="pattern-select">
        <option value="all">Mixed Review</option>
        <option value="cvc">CVC</option>
        <option value="digraph">Digraphs</option>
        <option value="blend">Blends</option>
      </select>

      <label>Length</label>
      <select id="length-select">
        <option value="5" selected>5</option>
      </select>

      <button id="new-word-btn">New Word</button>
    </div>
  </header>

  <main>
    <div id="game-board"></div>
    <div id="keyboard"></div>
  </main>

  <!-- OVERLAY (shared) -->
  <div id="overlay" class="overlay hidden">

    <!-- WELCOME MODAL -->
    <div class="modal hidden" data-modal="welcome">
      <button class="close-btn">Ã—</button>
      <h2>Welcome ðŸ‘‹</h2>
      <p>Pick a focus and decode the word.</p>
      <button id="start-btn">Start</button>
    </div>

    <!-- TEACHER MODAL -->
    <div class="modal hidden" data-modal="teacher">
      <button class="close-btn">Ã—</button>
      <h2>Teacher Mode</h2>
      <p>Set a hidden word (3â€“10 letters).</p>

      <input id="teacher-input" type="password" autocomplete="off" />
      <p id="teacher-error" class="error"></p>

      <button id="set-word-btn">Set Word & Play</button>
    </div>

    <!-- END MODAL -->
    <div class="modal hidden" data-modal="end">
      <button class="close-btn">Ã—</button>
      <h2 id="end-title"></h2>
      <button id="play-again-btn">Play Again</button>
    </div>

  </div>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
