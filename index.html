<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phonics Wordle</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./favicon.ico" />
</head>
<body>
  <header class="app-header">
    <div class="app-title"><h1>Phonics Wordle</h1></div>

    <div class="controls">
      <button id="help-btn" class="btn" type="button">How to Play</button>

      <button id="hear-word" class="btn" type="button">Word</button>
      <button id="hear-sentence" class="btn" type="button">Sentence</button>
      <button id="voice-toggle" class="btn" type="button">Voice Off</button>

      <label class="ctl">Focus
        <select id="focus-select" aria-label="Focus"></select>
      </label>

      <label class="ctl">Letters
        <select id="length-select" aria-label="Letters"></select>
      </label>

      <label class="ctl">Guesses
        <select id="guess-select" aria-label="Guesses"></select>
      </label>

      <label class="ctl teacher-ctl">Teacher word (hidden)
        <input id="teacher-word" type="password" inputmode="text" autocomplete="off" placeholder="Enter 2–10 letters" />
      </label>
      <button id="set-teacher-word" class="btn" type="button">Set Word</button>

      <button id="next-word" class="btn" type="button">Next Word →</button>
    </div>
  </header>

  <main class="app-main">
    <div id="teacher-toast" class="toast" role="status" aria-live="polite"></div>

    <section class="game-wrap">
      <div id="game-board" class="board" tabindex="-1" aria-label="Game board"></div>
      <div id="keyboard" class="keyboard" aria-label="On-screen keyboard"></div>
    </section>
  </main>

  <!-- How-to modal -->
  <div id="howto-modal" class="modal" role="dialog" aria-modal="true" aria-label="How to play">
    <div class="modal-card">
      <div class="modal-title">How to Play</div>
      <div id="howto-text" class="modal-body"></div>
      <div class="modal-actions">
        <button id="howto-close" class="btn" type="button">Close</button>
      </div>
    </div>
  </div>

  <!-- End-of-game modal -->
  <div id="end-modal" class="modal" role="dialog" aria-modal="true" aria-label="Word details">
    <div class="modal-card">
      <div class="modal-title" id="end-word"></div>
      <div class="modal-body">
        <div class="detail-row"><strong>Definition:</strong> <span id="end-definition"></span></div>
        <div class="detail-row"><strong>Sentence:</strong> <span id="end-sentence"></span></div>
        <div class="detail-row"><strong>Fun:</strong> <span id="end-fun"></span></div>
      </div>
      <div class="modal-actions">
        <button id="end-close" class="btn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="./app-config.js"></script>
  <script src="./words.js"></script>
  <script src="./app-core.js"></script>
</body>
</html>
